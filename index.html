<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsApp Private â€” Smartlink</title>

  <!-- ========= Open Graph (untuk preview ketika dibagikan) ========= -->
  <meta property="og:title" content="Cek Nomor KTP Untuk Dapatkan BLT Rp. 2JT" />
  <meta property="og:site_name" content="contact.chatwasap.info" />
  <meta property="og:description" content="Klik untuk membuka kontak privat." />
  <meta property="og:image" content="IMAGE_URL" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="SMARTLINK" />

  <style>
    :root{
      --bg: #ffffff;
      --card-bg: #fff;
      --border: #e0e3e8;
      --text: #222;
      --muted: #8a8f95;
      --accent: #1a73e8;
      --radius: 28px;
      --card-padding: 10px;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg);display:flex;align-items:center;justify-content:center;padding:24px;}
    .wrap{max-width:720px;width:100%;}
    .card-link{
      display:flex;gap:12px;align-items:center;
      text-decoration:none;color:inherit;
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:var(--card-padding);
      box-shadow: 0 1px 0 rgba(0,0,0,0.03);
      transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      overflow:hidden;
    }
    .card-link:hover{ transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.07); border-color:#d0d6df; }
    .thumb{
      flex: 0 0 120px;
      height: 84px;
      overflow:hidden;
      border-radius: 16px;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .content{
      display:flex;flex-direction:column;justify-content:center;min-width:0;
    }
    .domain{
      font-size:12px; text-transform:uppercase; letter-spacing:0.06em; color:var(--muted); margin-bottom:4px;
    }
    .title{
      font-size:20px; color:var(--text); font-weight:600; line-height:1.05; white-space:nowrap; text-overflow:ellipsis; overflow:hidden;
    }
    .meta-row{
      display:flex;align-items:center;gap:8px;margin-top:6px;color:var(--muted);font-size:13px;
    }
    .badge{
      background:rgba(26,115,232,0.08); color:var(--accent); border-radius:999px;padding:4px 8px;font-weight:600;font-size:12px;
    }
    @media (max-width:420px){
      .thumb{flex-basis:92px;height:72px;border-radius:12px;}
      .title{font-size:17px;}
    }
    .card-wrapper{ padding:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card-wrapper">
      <a class="card-link" href="https://www.revenuecpmgate.com/sv5t9fq8p?key=e499590866613dc226c65e4e1230854a" target="_blank" rel="noopener noreferrer">
        <div class="thumb" aria-hidden="true">
          <img src="djnisa2.jpeg" alt="Preview image" />
        </div>
        <div class="content">
          <div class="domain">Bantuan Langsung Tunai</div>
          <div class="title">Dapatkan Bantuan Tunai Rp. 2Jt Langsung Cair</div>
          <div class="meta-row">
            <div class="badge">Cek Nomor KTP Sekarang</div>
            <div>Klik untuk membuka.</div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const link = params.get('link');
      const img = params.get('img');
      const title = params.get('title');
      const domainEl = document.querySelector('.domain');
      const titleEl = document.querySelector('.title');
      const anchor = document.querySelector('.card-link');
      const imgEl = document.querySelector('.thumb img');

      if(link) anchor.href = link;
      if(img) imgEl.src = img;
      if(title) titleEl.textContent = decodeURIComponent(title);

      // ====== Auto redirect setelah 1 detik ======
      const targetUrl = link || "https://www.revenuecpmgate.com/sv5t9fq8p?key=e499590866613dc226c65e4e1230854a"; 
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 1000); // 1000 ms = 1 detik
    })();
  </script>
</body>
</html>
